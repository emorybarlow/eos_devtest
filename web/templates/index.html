<!doctype html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>EOS Block Requestor</title>
        <meta name="description" content="EOS block requestor">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="{{ url_for('static', filename='js/eos.js') }}"></script>
    </head>
    <body>
        <div class="container" style="margin-top:20px;">
            <div class="row">
				<div class="form-inline">
					<div class="form-group mb-2">
						<input type="text" class="form-control" id="block-id" placeholder="Block ID">
				    </div>
				    <button class="btn btn-primary" id="request-block-button">Request Block</button>
				    <button class="btn btn-primary" id="request-latest-block-button">Request Latest Block</button>
				</div>
            </div>
            <div class="row">
                <h5 style="margin-top: 30px;" id="hash-label">Block Hash: </h5>
                <h5 id="action-label">Block Actions: </h5>
            </div>
        </div>
    </body>
</html>
